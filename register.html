<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Crypto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Crear Cuenta</h2>

    <input id="username" type="text" placeholder="Nombre de usuario" class="w-full mb-3 p-2 border rounded" />
    <input id="email" type="email" placeholder="Correo electrónico" class="w-full mb-3 p-2 border rounded" />
    <input id="password" type="password" placeholder="Contraseña" class="w-full mb-3 p-2 border rounded" />
    <input id="confirm" type="password" placeholder="Confirmar contraseña" class="w-full mb-4 p-2 border rounded" />

    <button onclick="register()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Registrarse</button>


    <p class="text-center text-sm mt-3">
      ¿Ya tienes cuenta?
      <a href="index.html" class="text-blue-600 hover:underline">Iniciar sesión</a>
    </p>

    <p id="message" class="mt-4 text-center text-sm text-red-600"></p>
  </div>

  <!-- Firebase + lógica -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
