<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">🔁 Restablecer contraseña</h2>
    
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
      <input id="password" type="password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="mb-4">
      <label for="confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
      <input id="confirm" type="password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button onclick="confirmReset()" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition font-semibold">
      Restablecer contraseña
    </button>

    <p id="message" class="mt-4 text-center text-sm text-red-600"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
