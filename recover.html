<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Recuperar Contraseña</h2>

    <input id="email" type="email" placeholder="Correo electrónico" class="w-full mb-4 p-2 border rounded" />
    <button onclick="recoverPassword()" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700 transition">Enviar enlace</button>

    <p class="text-center text-sm mt-3">
      <a href="index.html" class="text-blue-600 hover:underline">← Volver al inicio</a>
    </p>

    <p id="message" class="mt-4 text-center text-sm text-green-600"></p>
  </div>

  <!-- Firebase + lógica -->
  <script type="module" src="main.js"></script>
</body>
</html>
